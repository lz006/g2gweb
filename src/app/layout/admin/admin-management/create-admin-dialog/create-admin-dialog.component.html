  <form role="form" name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>
    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="{{'E-Mail' | translate}}" name="email" [(ngModel)]="model.email" #email="ngModel" required />
      <mat-error *ngIf="f.submitted && !email.valid">{{'E-Mail is required' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="{{'Password' | translate}}" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <mat-error *ngIf="f.submitted && !password.valid">{{'Password is required' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="{{'Confirm Password' | translate}}" name="password2" [(ngModel)]="model.password2" #password2="ngModel" required />
      <mat-error *ngIf="f.submitted && checkPassword()">{{'Password must be equal' | translate}}</mat-error>
    </mat-form-field>

    <button class="btn btn-primary pull-right" type = "submit">{{'Save' | translate}}</button>
  </form>
</div>
